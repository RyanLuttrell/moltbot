app = "moltbot-saas-worker"
primary_region = "iad"

[build]

[env]
  NODE_ENV = "production"
  CLAWDBOT_STATE_DIR = "/data"

[mounts]
  source = "worker_data"
  destination = "/data"

[[services]]
  internal_port = 3001
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = 30000
    timeout = 5000
    path = "/health"
    method = "GET"

[[vm]]
  size = "shared-cpu-1x"
  memory = "1gb"
